<ion-view hide-nav-bar="true">
            <div class="bar bar-header bar-light">
                <h1 class="title">Mis consultas</h1>
            </div>

    <ion-content class="bgr-light-bluegr">
        <div class="content padding">
            <div class="list-inset card ">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search"  placeholder="Buscar" ng-model="vm.searchTicket"
                        style="">
            
                </label>
            </div>

            <div class="list">

                <!-- ng-repeat="x in names | filter : 'i'" -->
                <a class="item item-avatar" href="#/app/uni/{{option.folio}}" ng-repeat="option in ticketsOfUni.availableOptions | filter:vm.searchTicket | orderBy:'-folio'">
                    <!-- 5, 2, 6, 3 -->
                    <img src="img/q.svg">
                    <h2>{{option.asunto}}</h2>
                    <p>{{option.init}}</p>
                </a>
            </div>
        </div>

        <div ng-bind-html="emptyMessage" class="valign">

        </div>

    </ion-content>
    <button class=" button button-float" ng-click="vm.showAddSheet()">
        <i class="icon ion-edit"></i>
    </button>
</ion-view>
