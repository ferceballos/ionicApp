<ion-view view-title="Ticket">
  <ion-nav-bar class="bar-stable bar-student" style="display:inline-block">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear" menu-toggle="left">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <h1 class="tickets-title">Nuevo Ticket</h1>
    <ion-list style="text-align:center">
      <ion-item>
        <ion-label>Asunto</span>
        <ion-input placeholder="Por el presente.." >
      </ion-item>
      <ion-item class="item item-input">
        <span class="input-label">Mensaje</span>
        <ion-textarea type="password" placeholder="1234" ng-model="vm.pwd">
      </ion-item>
      <button style="margin-top:10px">Enviar</button>
    </ion-list>
  </ion-content>
</ion-view>
