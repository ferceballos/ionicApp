<ion-view hide-nav-bar="true">
    <div class="bar bar-header ">
        <button class="smaller bluedeep button icon ion-android-arrow-back " ng-click="vm.goToTicket()"></button>
        <div class="h1 title bluedeep">Asignar</div>
    </div>

    <ion-content class="bgr-light-bluegr">
        <div class="content">
            <div id="top-part" class="bgr-bluegr padding">
                <div class="padding">
                    <img src="img/assign/1.png" class="center">
                </div>
            </div>

            <div id="bot-part" class="padding">

                <div class="list">
                    <div class="list-inset card">
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="search" placeholder="Buscar usuarios" ng-model="vm.searchUsers">

                        </label>
                    </div>

                    <div class="item item-divider">
                        Asignar a
                    </div>

                    <div class="item row" ng-repeat="user in bibliotecarios | filter : vm.searchUsers">
                        <div class="col col-80">
                            <h3 class=" grey-text">{{user.name}}</h3>
                            <p>{{user.mail}} </p>
                        </div>



                        <div class="col right">
                            <button class="smaller big blue button ion-paper-airplane" ng-click="vm.asignar({{user.id}})"></button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
