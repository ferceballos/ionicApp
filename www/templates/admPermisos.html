<ion-view hide-nav-bar="true">
    <div class="bar botless bar-header ">
        <div class="h1 title tabsTitle">Permisos</div>
    </div>
    <div class="tabs-striped topless tabs-top">
        <div class="tabs">
            <a class="tab-item active" ng-click="vm.goToPermisos()">
                <i class="icon ion-ios-people"></i>
                Permisos
            </a>
            <a class="tab-item" ng-click="vm.goToConsultas()">
                <i class="icon ion-clipboard"></i>
                Consultas
            </a>
            <a class="tab-item" ng-click="vm.goToStats()">
                <i class="icon ion-stats-bars"></i>
                Estad√≠sticas
            </a>
        </div>
    </div>

    <ion-content class="bgr-light-bluegr tabcontent">

        <div class="content">

            <div id="top-part" class="bgr-bluegr padding">
                <div class="padding">
                    <img src="img/school.svg" width="45%" class="center">
                </div>
            </div>

            <div id="bot-part" class="padding">


                <div class="list">
                    <div class="list-inset card">
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="search" placeholder="Buscar usuarios" ng-model="vm.searchUsers">

                        </label>
                    </div>


                    <div class="item item-divider">
                        <i class="energized icon ion-wineglass"></i>
                        
                        Responsables
                    </div>

                    <div class="item row" ng-repeat="user in responsables | filter : vm.searchUsers">
                        <div class="col col-80">
                            <h3 class=" grey-text">{{user.name}}</h3>
                            <p>{{user.mail}} </p>
                        </div>



                        <div class="col right">
                            <button class="smaller assertive button icon ion-android-arrow-down " ng-click="vm.doLibrarian({{user.id}})"></button>

                        </div>
                    </div>

                    <div class="item item-divider">
                        <i class="balanced icon ion-university"></i>
                        
                        Bibliotecarios
                    </div>

                    <div class="item row" ng-repeat="user in bibliotecarios | filter : vm.searchUsers">
                        <div class="col col-70">
                            <h3 class=" grey-text">{{user.name}}</h3>
                            <p>{{user.mail}} </p>
                        </div>



                        <div class="col col-10 push-left">
                            <button class="smaller assertive button icon ion-android-arrow-down " ng-click="vm.doStudent({{user.id}})"></button>
                        </div>
                        <div class="col col-10 push-lefter">
                            <button class="smaller calm button icon ion-android-arrow-up " ng-click="vm.doResponsable({{user.id}})"></button>

                        </div>


                    </div>

                    <div class="item item-divider">
                        <i class="icon ion-ios-body positive"></i>
                        
                        Universitarios
                    </div>
                    <div class="item row" ng-repeat="user in students | filter : vm.searchUsers">
                        <div class="col col-80">
                            <h3 class="grey-text">{{user.name}}</h3>
                            <p>{{user.mail}} </p>
                        </div>



                        <div class="col right">
                            <button class="smaller calm button icon ion-android-arrow-up " ng-click="vm.doLibrarian({{user.id}})"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
