    <div class="bar bar-header ">
        <button class="smaller bluedeep button icon ion-android-arrow-back " ng-click="vm.goToRes()"></button>
        <div class="h1 title bluedeep">Permisos de bibliotecario</div>

    </div>

    <ion-content class="bgr-light-bluegr">

        <div class="content">

            <div id="top-part" class="bgr-bluegr padding">
                <div class="padding">
                    <img src="img/school.png" class="center">
                </div>
            </div>

            <div id="bot-part" class="padding">

                <div class="item-input-inset">
                    <label class="item-input-wrapper text-center">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Buscar usuarios" ng-model="vm.searchUsers">
                    </label>
                </div>

                <!-- div that repeats for every user found which rol is equal to 1 or 3 -->
                <div class="card padding row" ng-repeat="user in usersForRes | filter : vm.searchUsers">
                    <div class="col col-80">
                        <h6 class="b">{{user.name}}</h6>
                        <p>{{user.mail}} {{user.switchid}}</p>
                    </div>

                    <div class="col right" style="margin-top: 6%">
                        <label class="toggle toggle-calm">
                            <input type="checkbox" ng-click="vm.addPeople({{user.id}})" ng-model="{{user.switchid}}">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
