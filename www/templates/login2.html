<ion-view hide-nav-bar="true">
<ion-content style="background-color:#e0e0e0">
  <br><br><br><br>
  <div class="row">
    <div class="col">
        <center>
                  <img src="img/icon.png">
        </center>
      <p class="white-text padding">Inicia sesión para empezar a realizar tus preguntas... O respuestas.</p>
    </div>
  </div>

  <br>
   <form ng-submit="doLogin()">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Correo</span>
      <input class="grey-text" type="text" ng-model="vm.mail">
    </label>
    <label class="item item-input">
      <span class="input-label">Contraseña</span>
      <input class="grey-text" type="password" ng-model="vm.pwd">
    </label>
  </div>
      </form>
<br><br>

  <center>

    <button class="button button-full" style="background-color: #00838f; color: white">
        INICIAR SESIÓN
      </button>

    <div>
      <a class="button button-clear button-light small" ng-click="vm.goToSignup()">¿Aún no tiene cuenta? <b>Regístrese</b></a>
    </div>

    <div>
        <button class="button button-clear button-light small recover">¿No recuerda su contraseña? <b>Recupérela</b></button>
      </div>

  </center>
</ion-content>
</ion-view>
