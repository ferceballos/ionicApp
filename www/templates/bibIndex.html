<ion-view hide-nav-bar="true">
    <div class="bar item-input-inset">
        <label class="item-input-wrapper text-center">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar" ng-model="vm.searchTicket">
        </label>

    </div>


<ion-content class="bgr-light-bluegr">

    <div class="content">

        <div id="top-part" class="bgr-bluegr padding">
            <div class="padding">
                <img src="img/school.png" class="center">
            </div>
        </div>

        <div id="bot-part" class="padding">



            <div class="list">
                <div class="list-inset card">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Buscar tickets" ng-model="vm.searchUsers">

                    </label>
                </div>

                <div class="item item-divider">
                    <i class="icon ion-university"></i>
                    Asignados a m√≠  
                </div>

                <div class="item row" ng-repeat="user in bibliotecarios | filter : vm.searchUsers">
                    <div class="col col-80">
                        <h3 class=" grey-text">{{user.name}}</h3>
                        <p>{{user.mail}} </p>
                    </div>



                    <div class="col right">
                        <button class="smaller assertive button icon ion-android-arrow-down " ng-click="vm.doStudent({{user.id}})"></button>

                    </div>
                </div>

                <div class="item item-divider">
                    <i class="icon ion-android-person"></i>
                    Nuevos
                </div>
                <div class="item row" ng-repeat="user in students | filter : vm.searchUsers">
                    <div class="col col-80">
                        <h3 class=" grey-text">{{user.name}}</h3>
                        <p>{{user.mail}} </p>
                    </div>



                    <div class="col right">
                        <button class="smaller calm button icon ion-android-arrow-up " ng-click="vm.doLibrarian({{user.id}})"></button>
                    </div>
                </div>

                <div class="item item-divider">
                    <i class="icon ion-android-person"></i>
                    En proceso
                </div>

                <div class="item item-divider">
                    <i class="icon ion-android-person"></i>
                    Cerrados
                </div>



            </div>

        </div>
    </div>
</ion-content>
